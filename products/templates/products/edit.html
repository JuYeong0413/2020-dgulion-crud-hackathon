{% extends 'base.html' %}

{% block content %}
<div class="mb-5">
    <h3>상품 수정하기</h3>
    <br>
    <form action="{% url 'products:update' product.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">상품 이름</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="상품 이름을 입력해주세요." value="{{ product.name }}" required>
        </div>
        <div class="form-group">
            <label for="description">상품 설명</label>
            <textarea class="form-control" name="description" id="description" placeholder="상품 설명을 입력해주세요..." required>{{ product.description }}</textarea>
        </div>
        <div class="form-group">
            <label for="price">상품 가격</label>
            <input type="number" class="form-control" name="price" id="price" min="0" value="{{ product.price}}" required>
        </div>
        <div class="form-group">
            <label for="stock">상품 재고</label>
            <input type="number" class="form-control" name="stock" id="stock" min="1" value="{{ product.stock }}" required>
        </div>
        <div class="form-group">
            <label>상품 이미지</label><small>&nbsp; &nbsp; * 변경을 원하는 경우에만 사진을 선택해 주세요.</small><br>
            <input type="file" name="image" accept="image/*">
        </div>
        <br>
        <input type="submit" value="수정하기" class="btn btn-outline-primary">
    </form>
</div>
{% endblock %}
